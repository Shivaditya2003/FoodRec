<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Body and background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6c5c5 0%, #e74c3c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/images/resultbg.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Adjust this to control how visible the image is */
            z-index: -1; /* Keep the background behind other elements */
        }

        /* Company name styling */
        .company-name {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Stronger shadow for visibility */
            margin-bottom: 30px;
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background for readability */
            padding: 10px;
        }

        /* Centering content */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Meal suggestion text */
        p {
            font-size: 1.5rem;
            color: #555;
        }

        /* Strong tag styling for demand */
        strong {
            color: #e74c3c;
            font-weight: 600;
        }

        /* Back link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="company-name">DishDelight</div>
    <div class="container">
        
        <h1>Your Meal Suggestion</h1>

        {% if demand is not none %}
            <p>Your recommended meal is: <strong>{{ demand }}</strong></p>
        {% else %}
            <p>No meal suggestion available.</p>
        {% endif %}

        <a href="{{ url_for('index') }}">Go Back</a>
    </div>
</body>
</html>
